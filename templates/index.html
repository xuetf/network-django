		<script type="text/javascript">
        $(document).ready(function() {
            $("#submit").click(function() {
                var message = $("#testText").val();
                $.ajax({
                    type: "post",
                    dataType: "json",
                    url: "/search",
                    data: { message: message},
                    success: function(data) {
                        <!--window.alert(data.message);-->
                        $("#result").val(data.message);
                    }
                });
            });
        });
		</script>
