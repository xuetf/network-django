    <body>

        <!-- Sections -->
        <section id="social" class="social">
            <div class="container">
                <!-- Example row of columns -->
                <div class="row">
                    <div class="social-wrapper">
                        <div class="col-md-6">
                           <p>网络数据挖掘学习使用</p>
                        </div>
                        <div class="col-md-6">
                          
                        </div>
                    </div>
                </div>
            </div> <!-- /container -->       
        </section>

        <!--Home page style-->
        <header id="home" class="home">
            <div class="overlay-fluid-block">
                <div class="container text-center">
                    <div class="row">
                        <div class="home-wrapper">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="home-content">

                                    <h2>垃圾短信分类检测</h2>
                                    
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                                            <div class="home-contact">
                                                <div class="input-group">
												<div id = "messageTest">
                                                    <input id = "testText" name="testText" type="text" class="form-control" placeholder="请粘贴短信内容">
                                                    <input id= "submit"   type="submit" class="form-control" value="检测">
												</div>
                                                </div><!-- /input-group -->

                                        </div>
                                    </div>
                                    <div class="row">
									    <div class = "home-contact" >
									    <div class ="col-md-6 col-md-offset-3 col-sm-12 col-xs-12" >

									    </div>
                                    </div>

                            </div>
                        </div>

        <script src="static/js/vendor/jquery-1.11.2.min.js"></script>
        <script src="static/js/vendor/bootstrap.min.js"></script>
        <script src="static/js/plugins.js"></script>
        <script src="static/js/modernizr.js"></script>
        <script src="static/js/main.js"></script>
        <!--注意 jquery的JS引用顺序在此之前-->
        <script type="text/javascript">
        $(document).ready(function() {
            $("#submit").click(function() {
                var message = $("#testText").val();
                $.ajax({
                    type: "post",
                    dataType: "json",
                    url: "/search",
                    data: { message: message},
                    success: function(data) {
                        <!--window.alert(data.message);-->
                        $("#result").val(data.message);
                    }
                });
            });
        });
		</script>
